<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Moderno</title>
  <link rel="stylesheet" href="carousel.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
        <div class="caption">Slide 1</div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
        <div class="caption">Slide 2</div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
        <div class="caption">Slide 3</div>
      </div>
    </div>
    <button class="carousel-button prev" onclick="moveCarousel(-1)">&#10094;</button>
    <button class="carousel-button next" onclick="moveCarousel(1)">&#10095;</button>
  </div>

  <script src="carousel.js"></script>
</body>
</html>
