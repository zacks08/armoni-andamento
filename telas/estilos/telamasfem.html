<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu gênero</title>
    <link rel="stylesheet" href="mas-fem.css">
</head>
<body>
    <h1>Escolha seu gênero:</h1>

    <div class="button-container">
        <!-- Botão Masculino -->
        <div class="button" onclick="escolher('masculino')">
            <img src="img/TUW4dqQm.jpeg" alt="Masculino">
            <div class="overlay">
                <span>Masculino</span>
            </div>
        </div>

        <!-- Botão Feminino -->
        <div class="button" onclick="escolher('feminino')">
            <img src="img/Camiseta slim algodão sólido.jpeg" alt="Feminino">
            <div class="overlay">
                <span>Feminino</span>
            </div>
        </div>
    </div>

    <script src="telamasefem.js"></script>
</body>
</html>
