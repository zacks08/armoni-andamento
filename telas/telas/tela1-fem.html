<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Interativo</title>
    <link rel="stylesheet" href="/telas/carousel/carousel.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item"onclick="escolher(1)">1</div>
            <div class="carousel-item"onclick="escolher(2)">2</div>
            <div class="carousel-item"onclick="escolher(3)">3</div>
            <div class="carousel-item"onclick="escolher(4)">4</div>
            <div class="carousel-item"onclick="escolher(5)">5</div>
        </div>
        <div class="carousel-indicators">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </div>
    <script src="/telas/carousel/carousel.js"></script>
</body>
</html>
